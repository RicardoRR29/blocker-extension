<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Blocker</title>
      <script src="../theme-toggle/theme-init.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../theme-toggle/theme-toggle.css" />
  </head>
  <body>
    <div class="container">
      <!-- Theme Toggle Button -->
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="toggle-icon">
          <svg
            class="sun-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
            />
          </svg>
          <svg
            class="moon-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </span>
      </button>

      <div class="header">
        <div class="logo">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="m4.9 4.9 14.2 14.2" />
          </svg>
          <h1>Focus Blocker</h1>
        </div>
        <p class="subtitle">Stay focused by blocking distracting websites</p>
      </div>

      <div class="main-section">
        <!-- Tabs Navigation -->
        <div class="tabs-nav">
          <button class="tab-btn active" id="individualTab">Sites Individuais</button>
          <button class="tab-btn" id="groupsTab">Grupos de Sites</button>
        </div>

        <!-- Individual Sites Tab -->
        <div class="tab-content active" id="individualContent">
          <form class="add-form" id="addForm">
            <div class="input-group">
              <input
                type="text"
                id="urlInput"
                placeholder="Digite um site para bloquear (ex: youtube.com)"
                autocomplete="off"
                spellcheck="false"
              />
              <button type="submit" class="add-btn" id="addBtn">Adicionar</button>
            </div>
            <button type="button" class="add-btn block-current-btn" id="blockCurrent">
              Bloquear este site
            </button>
          </form>

          <div class="blocked-section">
            <div class="section-title">
              <span class="count" id="blockedCount">0</span> sites bloqueados
            </div>
            <div class="empty-state" id="emptyState">
              <svg
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 8v8" />
                <path d="M8 12h8" />
              </svg>
              <p>Nenhum site bloqueado ainda</p>
            </div>
            <div class="blocked-list" id="blockedList">
              <!-- Blocked sites will be inserted here -->
            </div>
          </div>
        </div>

        <!-- Groups Tab -->
        <div class="tab-content" id="groupsContent">
          <div class="groups-header">
            <button class="add-btn" id="createGroupBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 8v8"/>
                <path d="M8 12h8"/>
              </svg>
              Criar Grupo
            </button>
          </div>

          <div class="groups-section">
            <div class="section-title">
              <span class="count" id="groupsCount">0</span> grupos criados
            </div>
            <div class="empty-state" id="groupsEmptyState">
              <svg
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <path d="M9 9h6v6H9z"/>
              </svg>
              <p>Nenhum grupo criado ainda</p>
            </div>
            <div class="groups-list" id="groupsList">
              <!-- Groups will be inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Group Modal -->
    <div class="modal" id="groupModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Criar Novo Grupo</h3>
          <button class="modal-close" id="modalClose">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18"/>
              <path d="M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="groupNameInput">Nome do Grupo</label>
            <input
              type="text"
              id="groupNameInput"
              placeholder="Ex: Redes Sociais"
              maxlength="50"
            />
          </div>
          <div class="form-group">
            <label for="groupUrlsInput">URLs (uma por linha)</label>
            <textarea
              id="groupUrlsInput"
              placeholder="youtube.com&#10;facebook.com&#10;twitter.com"
              rows="6"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="modalCancel">Cancelar</button>
          <button class="btn-primary" id="modalSave">Salvar</button>
        </div>
      </div>
    </div>

    <script type="module" src="options.js"></script>
    <script src="../theme-toggle/theme-toggle.js"></script>
  </body>
</html>
