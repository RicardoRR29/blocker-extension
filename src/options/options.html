<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Blocker</title>
    <script>
      (function () {
        try {
          const storedTheme = localStorage.getItem("focus-blocker-theme");
          const systemPrefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          const theme = storedTheme || (systemPrefersDark ? "dark" : "light");
          if (theme === "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
          } else {
            document.documentElement.removeAttribute("data-theme");
          }
        } catch (e) {
          console.warn("Theme init failed:", e);
        }
      })();
    </script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../theme-toggle/theme-toggle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Theme Toggle Button -->
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="toggle-icon">
          <svg
            class="sun-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
            />
          </svg>
          <svg
            class="moon-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </span>
      </button>

      <div class="header">
        <div class="logo">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="m4.9 4.9 14.2 14.2" />
          </svg>
          <h1>Focus Blocker</h1>
        </div>
        <p class="subtitle">Stay focused by blocking distracting websites</p>
      </div>

      <div class="main-section">
        <form class="add-form" id="addForm">
          <div class="input-group">
            <input
              type="text"
              id="urlInput"
              placeholder="Enter a site to block (e.g., youtube.com)"
              autocomplete="off"
              spellcheck="false"
            />
            <button type="submit" class="add-btn" id="addBtn">Add</button>
          </div>
        </form>

        <div class="blocked-section">
          <div class="section-title">
            <span class="count" id="blockedCount">0</span> blocked sites
          </div>
          <div class="empty-state" id="emptyState">
            <svg
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M12 8v8" />
              <path d="M8 12h8" />
            </svg>
            <p>No blocked sites yet</p>
          </div>
          <div class="blocked-list" id="blockedList">
            <!-- Blocked sites will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="options.js"></script>
    <script src="../theme-toggle/theme-toggle.js"></script>
  </body>
</html>
