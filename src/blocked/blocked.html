<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocked Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../theme-toggle/theme-toggle.css" />
  </head>
  <body>
    <div class="container">
      <!-- Theme Toggle Button -->
      <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <span class="toggle-icon">
          <svg
            class="sun-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
            />
          </svg>
          <svg
            class="moon-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </span>
      </button>

      <div class="content">
        <div class="container">
          <div class="content">
            <div class="blocked-icon">
              <svg
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="m4.9 4.9 14.2 14.2" />
              </svg>
            </div>

            <h1 class="title">Access Blocked</h1>
            <p class="subtitle">
              This site was blocked to help you stay focused
            </p>

            <div class="quote">
              <p id="motivationalText">
                "Focus is the key to turning dreams into reality."
              </p>
            </div>

            <div class="footer">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="m4.9 4.9 14.2 14.2" />
              </svg>
              <span>Focus Blocker</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="verses.js"></script>
    <script src="script.js"></script>
    <script src="../theme-toggle/theme-toggle.js"></script>
  </body>
</html>
