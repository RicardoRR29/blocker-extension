    <div class="container">
      <!-- Theme Toggle Button -->
      <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <span class="toggle-icon">
          <svg
            class="sun-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"

            <circle cx="12" cy="12" r="5" />

            />

            class="moon-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </span>
      </button>

      <div class="content">
        <div class="container">
          <div class="content">
            <div class="blocked-icon">
              <svg
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="m4.9 4.9 14.2 14.2" />
              </svg>
            </div>

            <h1 class="title">Access Blocked</h1>
            <p class="subtitle">

            </p>

            <div class="quote">
              <p id="motivationalText">John 3:16 — "For God so loved the world that He gave His one and only Son, that whoever believes in Him shall not perish but have eternal life."</p>
            </div>

            <div class="footer">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="m4.9 4.9 14.2 14.2" />
              </svg>
              <span>Focus Blocker</span>
            </div>
          </div>
        </div>
      </div>
    </div>

      // Função para mostrar versículo aleatório
      function showRandomVerse() {
        const quoteElement = document.getElementById("motivationalText");
        if (quoteElement) {
          const randomIndex = Math.floor(Math.random() * verses.length);
          const randomVerse = verses[randomIndex];
          quoteElement.textContent = randomVerse;
        }

      showRandomVerse();
